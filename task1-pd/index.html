<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="clockouter">
    <div class="dot"></div>
    <div class="clock">
        <div class="hour">00</div>
        <div class="colon">:</div>
        <div class="minute">00</div>
        <div class="colon">:</div>
        <div class="second">00</div>
        <div class="colon">:</div>
        <div class="millisecond">00</div>
    </div>
   </div>
   <div class="result"></div>
   <div class="btnbox">
  <button class="start" onclick="dot()">
    <h1>Start</h1>
    <h1>Start</h1>
  </button>
  <button class="stop">
    <h1>Stop</h1>
    <h1>Stop</h1>
  </button>
  <button class="reset">
    <h1>Reset</h1>
    <h1>Reset</h1>
  </button>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
